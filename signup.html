<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>highlight</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <a href="index.html" class="title-link"><h1 class="title">[high<span class="accent">light</span>]</h1></a>
            </div>

            <div class="row">
                <div class="col s12 m12 l12" style="padding-left: 12%; padding-right: 12%;">
                    <h5 class="header">Регистрация</h5>

                    <div class="container">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="name" type="text" class="validate">
                                <label for="name">ФИО</label>
                                </div>

                                <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                                </div>

                                <fieldset style="border: 1px #424242 solid; border-radius: 5px;" id="lang">
                                <legend style="padding: 0.2em 0.8em ">Только для переводчиков</legend>

                                </fieldset>

                                <div id="soc" style="margin-top: 15px;">

                                <div class="input-field col s12 m12 l4" style="margin-top: 15px;">
                                <select id="soc_value0">
                                <option value="1" selected>ВК</option>
                                <option value="2">Facebook</option>
                                <option value="3">Telegram</option>
                                </select>
                                <label>Соц. сеть</label>
                                </div>

                                <div class="input-field col s12 m12 l8">
                                <input id="soc0" type="text" class="validate">
                                <label for="soc0">id</label>
                                </div>

                                </div>

                                <div style="width: 100%; text-align: right;">
                                <a onclick="remove_social();" style="margin-right: 10px;"><i class="material-icons circle grey" style="font-size: 20px; line-height: 30px; color: #fff; height: 30px; width: 30px; text-align: center;">exposure_neg_1</i></a>
                                <a onclick="add_social();"><i class="material-icons circle grey" style="font-size: 20px; line-height: 30px; color: #fff; height: 30px; width: 30px; text-align: center;">exposure_plus_1</i></a>
                                </div>

                                <div class="input-field col s12">
                                <input id="login" type="text" class="validate">
                                <label for="login">Логин</label>
                                </div>

                                <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Пароль</label>
                                </div>

                                <div class="input-field col s6">
                                <p><label>
                                    <input name="translator" type="radio" checked class="tr" />
                                    <span>Перевод документов</span>
                                </label></p>
                                </div>
                                <div class="input-field col s6">
                                <p><label>
                                    <input name="translator" type="radio" class="tr" id="editor" />
                                    <span>Проверка документов</span>
                                </label></p>
                                </div>
                            </div>

                            <a class="waves-effect waves-light btn submit grey" onclick="signup();">Зарегистрироваться</a>
                            <p style="font-size: 10px;">Нажимая на кнопку «Зарегистрироватся», я даю <a href="privacy_policy.pdf">согласие на обработку персональных данных</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
