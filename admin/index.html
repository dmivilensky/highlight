<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../css/login.css"  media="screen,projection"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>highlight</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <a href="../index.html" class="title-link"><h1 class="title">[high<span class="accent">light</span>]</h1></a>
            </div>

            <div class="row">
                <div class="col s0 m3 l3"></div>
                <div class="col s12 m6 l6">
                    <h5 class="header">Вход</h5>

                    <div class="container">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="login" type="text" class="validate">
                                <label for="login">Логин</label>
                                </div>
 
                                <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Пароль</label>
                                </div>
                            </div>

                            <a class="waves-effect waves-light btn submit grey" onclick="signin();">Войти</a>
                        </form>
                    </div>
                </div>
                <div class="col s0 m3 l3"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/admin_index.js"></script>
    </body>
</html>
