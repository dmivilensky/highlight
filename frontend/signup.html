<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>highlight</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1 class="title">[high<span class="accent">light</span>]</h1>
            </div>

            <div class="row">
                <div class="col s12 m12 l12" style="padding-left: 12%; padding-right: 12%;">
                    <h5 class="header">Регистрация</h5>

                    <div class="container">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="name" type="text" class="validate">
                                <label for="name">ФИО</label>
                                </div>

                                <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                                </div>

                                <fieldset style="border: 1px #424242 solid; border-radius: 5px;">
                                <legend style="padding: 0.2em 0.8em ">Только для переводчиков</legend>

                                <div class="col s6 m4 l4">
                                    <p><label>
                                        <input type="checkbox" checked="checked" class="checkbox-orange" />
                                        <span>Английский</span>
                                    </label></p>
                                </div>
                                <div class="col s6 m4 l4">
                                    <p><label>
                                        <input type="checkbox" checked="checked" />
                                        <span>Немецкий</span>
                                    </label></p>
                                </div>
                                <div class="col s6 m4 l4">
                                    <p><label>
                                        <input type="checkbox" checked="checked" />
                                        <span>Французский</span>
                                    </label></p>
                                </div>
                                <div class="col s6 m4 l4">
                                    <p><label>
                                        <input type="checkbox" checked="checked" />
                                        <span>Испанский</span>
                                    </label></p>
                                </div>
                                <div class="col s6 m4 l4">
                                    <p><label>
                                        <input type="checkbox" checked="checked" />
                                        <span>Итальянский</span>
                                    </label></p>
                                </div>
                                <div class="col s6 m4 l4">
                                    <p><label>
                                        <input type="checkbox" checked="checked" />
                                        <span>Японский</span>
                                    </label></p>
                                </div>
                                <div class="col s3 m4 l4"></div>
                                <div class="col s6 m4 l4">
                                    <p><label>
                                        <input type="checkbox" checked="checked" />
                                        <span>Китайский</span>
                                    </label></p>
                                </div>
                                <div class="col s3 m4 l4"></div>

                                </fieldset>

                                <div class="input-field col s12">
                                <input id="login" type="text" class="validate">
                                <label for="login">Логин</label>
                                </div>

                                <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Пароль</label>
                                </div>

                                <div class="input-field col s6">
                                <p><label>
                                    <input name="translator" type="radio" checked class="tr" />
                                    <span>Перевод документов</span>
                                </label></p>
                                </div>
                                <div class="input-field col s6">
                                <p><label>
                                    <input name="translator" type="radio" class="tr" />
                                    <span>Проверка документов</span>
                                </label></p>
                                </div>
                            </div>

                            <a class="waves-effect waves-light btn submit grey" href="main.html">Зарегистрироваться</a>
                            <p style="font-size: 10px;">Нажимая на кнопку «Зарегистрироватся», я даю согласие на обработку персональных данных</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
