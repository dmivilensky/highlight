<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>highlight</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1 class="title">[high<span class="accent">light</span>]</h1>

                <div class="row" style="margin-top:50px;">
                    <div class="col s2 m3 l4 statistics"></div>
                    <div class="col s8 m6 l4 statistics">
                        <div class="col s9 left"><p style="margin:10px;">Число переводчиков:</p></div>
                        <div class="col s3 right"><p class="accent" style="margin:10px;">120</p></div>
                        <div class="col s9 left"><p style="margin:10px;">Число документов:</p></div>
                        <div class="col s3 right"><p class="accent" style="margin:10px;">23</p></div>
                        <div class="col s9 left"><p style="margin:10px;">Переведено документов:</p></div>
                        <div class="col s3 right"><p class="accent" style="margin:10px;">3</p></div>
                    </div>
                    <div class="col s2 m3 l4 statistics"></div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6 l6">
                    <h5 class="header">Вход для обработки документов</h5>

                    <div class="container">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="login" type="text" class="validate">
                                <label for="login">Логин</label>
                                </div>

                                <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Пароль</label>
                                </div>
                            </div>

                            <a class="waves-effect waves-light btn submit grey">Войти</a>
                            <p class="header online">или</p>
                            <a class="waves-effect waves-gray btn-flat submit flat bottom" href="signup.html">Зарегистрироваться</a>
                        </form>
                    </div>
                </div>
                <div class="col s12 m6 l6">
                    <h5 class="header">Вход для получения документов</h5>

                    <div class="container">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="name" type="text" class="validate">
                                <label for="name">ФИО</label>
                                </div>

                                <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                                </div>
                            </div>

                            <a class="waves-effect waves-light btn submit grey">Войти</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
