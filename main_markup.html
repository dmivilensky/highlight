<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/search.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/main_markup.css"  media="screen,projection"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>highlight</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div id="head">
            <div class="row">
                <a href="index.html" class="title-link"><h1 class="title">[high<span class="accent">light</span>]</h1></a>
            </div>

            <div class="row"> 
                <nav>
                    <div class="nav-wrapper">
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </div>
                </nav>
                <div class="chips chips-placeholder" id="tags_edit"></div>
            </div>

            <div class="row">
                <div class="col s12 m6 l6">
                    <ul class="collection fixed" id="docs">
                    </ul>
                </div>

                <div class="col s12 m6 l6">
                    <ul class="collection" id="details">
                    <ul>
                </div>
            </div> 
        </div>

        <div id="modal1" class="modal">
            <div class="modal-content">
            <h4>Загрузить исправленный перевод (.docx)</h4>
                <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>

                <form enctype="multipart/form-data" target="hiddenFrame" action="/php_scripts/save_file.php" method="POST" id="file">
                    <div class="file-field input-field">
                        <div class="btn grey">
                            <span>Загрузить</span>
                            <input type="file" id="corrections" name="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" id="corrections_path" name="title">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a id="submitting_button" onclick="corrected();" class="modal-close waves-effect waves-light btn yellow darken-2">Проверено</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Отменить</a>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/main_markup.js"></script>
    </body>
</html>
