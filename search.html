<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/search.css"  media="screen,projection"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>highlight</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div id="head">
            <div class="row">
                <a href="index.html" class="title-link"><h1 class="title">[high<span class="accent">light</span>]</h1></a>
            </div>

            <div class="row">
                <div style="margin: 0 auto">
                    <h6 style="display: inline-block">Page</h6>
                    <button class="previous round" onclick="$('#page').text($('#page').text() >= 2 ? (parseInt($('#page').text())-1) : 1)">&#8249;</button>
                    <b id="page">1</b>
                    <button class="next round" onclick="$('#page').text(parseInt($('#page').text())+1)">&#8250;</button>
                    <i onclick="update_search()" class="tiny material-icons round refresh" style="vertical-align: bottom; font-size: 22px">refresh</i>
                </div>
            </div>

            <div class="row"> 
                <nav>
                    <div class="nav-wrapper search-field">
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons lupa">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </div>
                </nav>
                <div class="chips chips-placeholder" id="tags"></div>
            </div>

            <div class="row">
                <div class="col s12 m6 l6">
                    <p class="placeholder" id="text_docs">Документов пока нет<br></p>

                    <div class="center">
                    <div id="loader_docs" class="preloader-wrapper active">
                        <div class="spinner-layer spinner-yellow-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                    </div>

                    <ul class="collection fixed docs-search" id="docs">
                    </ul>
                </div>

                <div class="col s12 m6 l6">
                    <ul class="collection" id="details">
                    </ul>
                </div>
            </div> 
        </div>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h5>Отправить документ на почту</h5>
                <div class="row no-bottom">
                    <form class="col s12">
                        <div class="row container no-bottom">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                                <div class="input-field col s4">
                                <p><label>
                                    <input name="translator" type="radio" class="tr" id="orig_d" checked="checked"/>
                                    <span>Оригинал</span>
                                </label></p>
                                </div>
                                <div class="input-field col s6">
                                <p><label>
                                    <input name="translator" type="radio" class="tr" id="translated_d" />
                                    <span>Перевод</span>
                                </label></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a onclick="send_file();" class="modal-close waves-effect waves-green btn-flat">Отправить</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Отменить</a>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
